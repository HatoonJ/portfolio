<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6d5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3d00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)" rx="12"/>

  <!-- n8n logo text -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">n8n</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">Workflow Automation</text>

  <!-- Workflow nodes illustration -->
  <!-- Node 1 -->
  <rect x="120" y="250" width="80" height="50" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Email</text>

  <!-- Arrow 1 -->
  <line x1="200" y1="275" x2="240" y2="275" stroke="white" stroke-width="2"/>
  <polygon points="240,270 250,275 240,280" fill="white"/>

  <!-- Node 2 -->
  <rect x="250" y="250" width="80" height="50" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <text x="290" y="280" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Certificate</text>

  <!-- Arrow 2 -->
  <line x1="330" y1="275" x2="370" y2="275" stroke="white" stroke-width="2"/>
  <polygon points="370,270 380,275 370,280" fill="white"/>

  <!-- Node 3 -->
  <rect x="380" y="250" width="80" height="50" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Invoice</text>

  <!-- Arrow 3 -->
  <line x1="460" y1="275" x2="500" y2="275" stroke="white" stroke-width="2"/>
  <polygon points="500,270 510,275 500,280" fill="white"/>

  <!-- Node 4 -->
  <rect x="510" y="250" width="80" height="50" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">AI Agent</text>

  <!-- Arrow 4 -->
  <line x1="590" y1="275" x2="630" y2="275" stroke="white" stroke-width="2"/>
  <polygon points="630,270 640,275 630,280" fill="white"/>

  <!-- Node 5 -->
  <rect x="640" y="250" width="80" height="50" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <text x="680" y="280" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Chatbot</text>

  <!-- Subtitle -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">6 Business Automation Workflows | AI-Powered | Google Workspace Integration</text>
</svg>